eureka:
  client:
    registryFetchIntervalSeconds: 30
    serviceUrl:
      defaultZone: http://localhost:8101/eureka/

filterUrl: /api/manage/,/api/upload/,/api/chat/,/api/workflow/

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
            ribbon:
              ReadTimeout:1000
              ConnectTimeout:1000

unencryptedApi: /api/upload/uploadFile

ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 1


safeApi: /api/user/captcha,/api/user/login,/api/chat/chat

safeDomain: http://localhost,http://localhost:8888,http://47.100.119.102

server:
  port: 8201
  servlet:
    contextPath: /

spring:
  application:
    name: lxt-gateway
  devtools:
    restart:
      enable: true
      additional-paths: src/main/java
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
zuul:
  add-host-header: true
  host:
    connect-timeout-millis: 60000
    socket-timeout-millis: 60000
  routes:
    lxt-chat:
      path: /api/chat/**
      serviceId: lxt-chat
      stripPrefix: true
    lxt-upload:
      path: /api/upload/**
      serviceId: lxt-upload
      stripPrefix: true
    lxt-manage:
      path: /api/manage/**
      serviceId: lxt-manage
      stripPrefix: true
    lxt-workflow:
      path: /api/workflow/**
      serviceId: lxt-workflow
      stripPrefix: true