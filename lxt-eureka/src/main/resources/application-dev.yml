server:
  port: 8100
  servlet:
    contextPath: /lxt-eureka
spring:
  application:
    name: lxt-eureka
eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/lxt-eureka/eureka/
