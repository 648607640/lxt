<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>百度离线版DEMO</title>
<script type="text/javascript" src="js/apiv1.3.min.js"></script>
<!--script type="text/javascript" src="http://api.map.baidu.com/api?v=1.3"></script-->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/Messenger.js"></script>
<link rel="stylesheet" type="text/css" href="css/bmap.css"/>
</head>
<body>
<fieldset style="margin:10px;padding:10px;">
	<legend>parent.html</legend>
	<div id="content">
		地图页面传值
	</div>
</fieldset>
<iframe id="mapChild" src="http://test.localhost.com:8801/lxt-web/demo.html" style="width:100%;min-height:600px;" frameborder="0"></iframe>
</body>

<script type="text/javascript">
	document.domain = 'localhost.com'
  window.parentMethod = function(){
    alert('parentMethod')
  }
var messenger = new Messenger('mapParent');
    var iframe = document.getElementById('mapChild');
    messenger.addTarget(iframe.contentWindow, 'mapChild');

    messenger.listen(function (msg) {
      document.getElementById('content').innerHTML = msg;
    });
</script>
</html>
